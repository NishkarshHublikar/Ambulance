<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Portal</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Container */
    .container {
      display: flex;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #ffffff; /* White background */
      color: #333; /* Dark text for readability */
      padding: 15px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      border-right: 1px solid #ddd; /* Light gray border */
    }

    .sidebar-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
      background: linear-gradient(to right, #1a76d2, #144975); /* Blue gradient for header */
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      padding: 10px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    .sidebar-item:hover {
      background-color: #f0f0f0; /* Light hover effect */
    }

    .sidebar-item .icon {
      margin-right: 10px;
    }

    .arrow {
      transition: transform 0.3s;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      padding-left: 20px;
      gap: 5px;
    }

    .dropdown-item {
      font-size: 14px;
      color: #555; /* Slightly darker text for dropdown items */
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: color 0.3s, background-color 0.3s;
    }

    .dropdown-item:hover {
      background-color: #eaeaea; /* Subtle hover effect */
      color: #333;
    }

    .rotate {
      transform: rotate(90deg);
    }

    /* Main Content Styling */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #F2F2F2;
    }

    /* Header Styling */
    .header {
      background-color: #153e75;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <span class="menu-icon">â˜°</span> VTOP Menu
      </div>

      <!-- My Details -->
      <div class="sidebar-item" onclick="toggleDropdown('details-dropdown', this)">
        <span><span class="icon">ðŸ‘¤</span> My Info</span>
        <span class="arrow">â–¶</span>
      </div>
      <div id="details-dropdown" class="dropdown-content">
        <div class="dropdown-item">View Profile</div>
        <div class="dropdown-item">Edit Profile</div>
      </div>

      <!-- Request Ambulance -->
      <div class="sidebar-item" onclick="toggleDropdown('ambulance-dropdown', this)">
        <span><span class="icon">ðŸš‘</span> Request Ambulance</span>
        <span class="arrow">â–¶</span>
      </div>
      <div id="ambulance-dropdown" class="dropdown-content">
        <div class="dropdown-item" onclick="redirectToPage()">Emergency Contact</div>
        <div class="dropdown-item">Nearest Hospital</div>
      </div>

      <!-- Medical Certificate Issuance -->
      <div class="sidebar-item" onclick="toggleDropdown('certificate-dropdown', this)">
        <span><span class="icon">ðŸ“„</span> Medical Certificate Issuance</span>
        <span class="arrow">â–¶</span>
      </div>
      <div id="certificate-dropdown" class="dropdown-content">
        <div class="dropdown-item">Apply for Certificate</div>
        <div class="dropdown-item">View Status</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        University Portal 
      </div>
    </div>
  </div>

  <script>
    // Function to toggle dropdown visibility and arrow rotation
    function toggleDropdown(id, element) {
      const dropdown = document.getElementById(id);
      const arrow = element.querySelector('.arrow');

      if (dropdown.style.display === "flex") {
        dropdown.style.display = "none";
        arrow.classList.remove("rotate");
      } else {
        dropdown.style.display = "flex";
        arrow.classList.add("rotate");
      }
    }
    function redirectToPage(){
      window.location.href="request_ambulance.html";
    }
  </script>

</body>
</html>
